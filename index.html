<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>WHIRL</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <div class="container">
            <div class="nav">
                <div class="nav-left-part">
                    <a href="index.html">
                        <img src="assets/img/logo.png" alt="logo of site" class="logo">
                    </a>
                    <nav>
                        <ul class="nav-menu">
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
